<!DOCTYPE html>
<html>
<body>

<h1 style="text-align:center;">A really fat frog catches a fly</h1>
<p style="text-align:center;">(the background is his body)</p>
<p style="text-align:center;">Good job frog!</p>
<body style="background-color:green;">

<svg width="150" height="100">
   <circle cx="90" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />
   <circle cx="100" cy="45" r="10" stroke="black" stroke-width="4" fill="black" />
</svg> 

<svg height="150" width="100">
  <line x1="10" y1="140" x2="70" y2="140" style="stroke:rgb(255,0,0);stroke-width:4" />
  <line x1="0" y1="130" x2="10" y2="140" style="stroke:rgb(255,0,0);stroke-width:4" />
  <line x1="70" y1="140" x2="80" y2="130" style="stroke:rgb(255,0,0);stroke-width:4"/>
  <line x1="40" y1="140" x2="50" y2="100" style="stroke:rgb(255,0,0);stroke-width:8"/>
  <circle cx="55" cy="95" r="10" stroke="black" stroke-width="4" fill="black" />
  <ellipse cx="70" cy="90" rx="10" ry="5" style="fill:white;stroke:black;stroke-width:2" />
  <ellipse cx="40" cy="90" rx="10" ry="5" style="fill:white;stroke:black;stroke-width:2" />
</svg>

<svg width="150" height="100">
   <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="white" />
   <circle cx="30" cy="50" r="10" stroke="black" stroke-width="4" fill="black" />
</svg> 


 
</body>
</html>
